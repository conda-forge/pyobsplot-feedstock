{% set name = "pyobsplot" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyobsplot-{{ version }}.tar.gz
  sha256: 4a3bd474701a1cb99c637ea2b01388d325f7243a69057f5e7f50c3d2f868c3a3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - anywidget >=0.6.0,<0.7.0
    - pandas >=1.2.0
    - polars >=0.16.0
    - pyarrow >=11.0.0,<12.0.0
    - ipywidgets >=8.0.0
    - jupyterlab_widgets >=3.0.0
    - jupyterlab >=3.6.0
    - requests >=2.28.2,<3.0.0

test:
  imports:
    - pyobsplot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/juba/pyobsplot
  summary: Observable Plot in Jupyter notebooks and Quarto documents
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
